    <title>ROLEX</title>

<body>
    <header>
        <nav>
            <img src="https://freelogopng.com/images/all_img/1659783540rolex-logo-white.png" alt="logo" class="logo">
            <ul class="nav-items">
                <li><a class="active" href="#">HOME</a></li>

                <li><a href="#">CONTACT</a></li>
            </ul>
            <button class="btn">REGISTER</button>
        </nav>
    </header>
    <main>
        <div class="slider">
            <div class="images">
                <input type="radio" name="slide" id="img1" checked>
                <input type="radio" name="slide" id="img2">
                <input type="radio" name="slide" id="img3">
                <input type="radio" name="slide" id="img4">

                <!-- <img class="m1" src="https://images-cdn.ubuy.co.in/634f32d932dd802ffe342705-rolex-day-date-40-president-yellow-watch.jpg" alt="rolex1"> -->
                <img class="m1" src="https://cdn.prod.website-files.com/636a2d3c26aa845d12b17679/645a430b8b56d165dc07b0bc_Petite-Geneve-Petrovic-2019-11-18-rolex-day-date-40-ref-228206-4.webp" alt="rolex1">
                <!-- <img class="m2" src="https://content.rolex.com/v7/dam/collection/family-pages/professional-watches/sea-dweller/citizen-of-the-deep/professional-watches-sea-dweller-citizen-of-the-deep-share.jpg" alt="rolex2"> -->
                <img class="m2" src="https://www.bobswatches.com/rolex-blog/wp-content/uploads/2019/09/IMG_7633-Edit-1-1-1.jpg" alt="rolex2">
                <!-- <img class="m3" src="https://preview.redd.it/wts-2001-rolex-explorer-ref-114270-with-2022-rsc-service-v0-x5iyzoltpryb1.jpg?width=640&crop=smart&auto=webp&s=708d9fd13199782bd49a62d896ed946a9b615452" alt="rolex3"> -->
                <img class="m3" src="https://i.ytimg.com/vi/SJo1_pNCeJc/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLCjMOJpxgOJntERKegV-9BlYNat8w" alt="rolex3">
                <!-- <img class="m4" src="https://content.rolex.com/v7/dam/new-watches/2023/share/new-watches-2023-1908-share.jpg" alt="rolex4"> -->
                <img class="m4" src="https://hodinkee-production.s3.amazonaws.com/uploads/images/0c9e4e85-3a12-474f-833f-417288327ad9/L1030312-hero.jpg" alt="rolex4">
            </div>
            <div class="dots">
                <label for="img1"></label>
                <label for="img2"></label>
                <label for="img3"></label>
                <label for="img4"></label>
            </div>
        </div>
    </main>
</body>
